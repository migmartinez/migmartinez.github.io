<!DOCTYPE html>	
<html lang="en">
<head>
	<title>Miguel Martinez Exam</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Style-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script>
		function hideImg() {
			var x = document.getElementById("pic1");
			x.style.display = "none";


		}

		function showImg() {
			var y = document.getElementById("pic1");
			y.style.display = "flex";
		}
	</script>
</head>
<body>
	<h1>Miguel Martinez</h1>
	<div id="pic1">
		<img id="img1" src="images/examPic.JPG"/>
	</div>
	<div id="pic2">
		<img id="img2" src="images/UMSI-logo.jpg"/>
	</div>

	<button type="button" onclick="hideImg()">Hide Image</button>
	<button type="button" onclick="showImg()">Show Image</button>
</body>
